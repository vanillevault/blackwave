<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - BlackWave</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/images/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

    <link rel="stylesheet" href="styles.css">

    <script>
        // Aplicar tema guardado antes de renderizar
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();

        document.addEventListener('DOMContentLoaded', function() {
            const headerLogo = document.getElementById('header-logo');
            if (headerLogo) {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                headerLogo.src = currentTheme === 'dark' ? 'images/darkmode-logo.jpg' : 'images/lightmode-logo.jpg';
            }
        });

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            const headerLogo = document.getElementById('header-logo');
            if (headerLogo) headerLogo.src = newTheme === 'dark' ? 'images/darkmode-logo.jpg' : 'images/lightmode-logo.jpg';
        }
    </script>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <div class="toggle-container">
            <div class="toggle-switch" onclick="toggleTheme()">
                <span class="clouds">‚òÅÔ∏è</span>
                <span class="stars">‚ú®</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1><a href="/"><img src="images/darkmode-logo.jpg" alt="BlackWave" id="header-logo" class="header-logo"></a></h1>
        </div>

        <div class="page-section-title">
            <a class='back-arrow' href='/'></a>
            <h2>üìö Books</h2>
        </div>

        <div class="links-container">
            <a href="https://www.gutenberg.org/" target="_blank" class="link-field" data-number="1">
                <div class="link-field-content">Project Gutenberg ‚Äî Free eBooks (public domain)</div>
            </a>

            <a href="https://openlibrary.org/" target="_blank" class="link-field" data-number="2">
                <div class="link-field-content">Open Library ‚Äî Borrow & read millions of books</div>
            </a>

            <a href="https://archive.org/" target="_blank" class="link-field" data-number="3">
                <div class="link-field-content">Internet Archive ‚Äî Texts & scanned books</div>
            </a>

            <a href="https://manybooks.net/" target="_blank" class="link-field" data-number="4">

            </a>

            <a href="https://scholar.google.com/" target="_blank" class="link-field" data-number="5">
                <div class="link-field-content">Google Scholar ‚Äî Research papers & books</div>
            </a>

            <a href="https://books.google.com/" target="_blank" class="link-field" data-number="6">
                <div class="link-field-content">Google Books ‚Äî Preview & search books</div>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
